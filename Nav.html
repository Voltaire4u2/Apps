<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .button-container {
            display: grid;
            gap: 1.5rem;
            max-width: 800px;
            width: 100%;
        }

        .data-button {
            padding: 1.2rem 2rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #ff6b35 0%, #ff9065 100%);
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.25);
        }

        .data-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
            background: linear-gradient(135deg, #ff9065 0%, #ff6b35 100%);
        }

        .data-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(255, 107, 53, 0.3);
        }

        .data-button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            top: 0;
            left: -100%;
            transition: left 0.4s ease;
        }

        .data-button:hover::after {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="button-container" id="buttonContainer"></div>

    <script>
const AIRTABLE_ENDPOINT = 'https://api.airtable.com/v0/appzkENai2GZVOKx8/MyLinks';
        const PAT = 'patewVnYLgaZkUID0';

        async function fetchData() {
            try {
                const response = await fetch(AIRTABLE_ENDPOINT, {
                    headers: {
                        'Authorization': `Bearer ${PAT}`
                    }
                });
                
                const data = await response.json();
                createButtons(data.records);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function createButtons(records) {
            const container = document.getElementById('buttonContainer');
            
            records.forEach(record => {
                const button = document.createElement('button');
                button.className = 'data-button';
                button.textContent = record.fields.Name;
                
                button.addEventListener('click', () => {
                    button.classList.add('animate__animated', 'animate__bounce');
                    setTimeout(() => {
                        window.open(record.fields.Hyperlink, '_blank');
                        button.classList.remove('animate__animated', 'animate__bounce');
                    }, 1000);
                });

                container.appendChild(button);
            });
        }

        fetchData();
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</body>
</html>
