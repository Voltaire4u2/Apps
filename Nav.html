<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airtable Link Launcher</title>
  <style>
    /* Dark, modern gradient background */
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #0f3460);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .btn-container {
      margin: 20px 0;
    }
    .btn, .link-btn {
      display: inline-block;
      margin: 0.5em;
      padding: 0.75em 1.5em;
      border: none;
      border-radius: 4px;
      background: #16213e;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s ease;
    }
    .btn:hover, .link-btn:hover {
      transform: translateY(-3px);
    }
    #links-container {
      margin-top: 1em;
      text-align: center;
    }
    .error {
      color: #ff6b6b;
      margin-top: 1em;
    }
    /* Animation CSS from CodePen can remain linked or inlined here */
  </style>
  <!-- Airtable.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/airtable@0.11.4/browser/airtable.browser.js"></script>
</head>
<body>
  <h1>Airtable Link Launcher</h1>
  <div id="category-buttons" class="btn-container"></div>
  <div id="links-container"></div>
  <div id="error-message" class="error"></div>

  <script>
    // --- Airtable config ---
    const AIRTABLE_BASE_ID = 'appzkENai2GZVOKx8';
    const AIRTABLE_TABLE_NAME = 'MyLinks';
    const AIRTABLE_PAT = 'paty946Z2KgywTYGy';  // Your Personal Access Token
    const categories = ['Study', 'Games', 'News', 'Social Media'];

    // Initialize Airtable client (browser version handles CORS)
    const AirtableClient = new Airtable({ apiKey: AIRTABLE_PAT });
    const Table = AirtableClient.base(AIRTABLE_BASE_ID)(AIRTABLE_TABLE_NAME);

    function createButton(text, onClick, cls = 'btn') {
      const btn = document.createElement('button');
      btn.textContent = text;
      btn.className = cls;
      btn.addEventListener('click', onClick);
      return btn;
    }

    function renderCategoryButtons() {
      const container = document.getElementById('category-buttons');
      categories.forEach(cat => {
        const btn = createButton(cat, () => showLinks(cat));
        container.appendChild(btn);
      });
    }

    function showLinks(category) {
      const linksContainer = document.getElementById('links-container');
      const errorDiv = document.getElementById('error-message');
      linksContainer.innerHTML = '';
      errorDiv.textContent = '';

      Table.select({ pageSize: 100 }).all()
        .then(records => {
          const fields = records.map(r => r.fields);
          const filtered = fields.filter(item => item.Category === category);

          if (!filtered.length) {
            linksContainer.textContent = 'No links found for this category.';
            return;
          }

          filtered.forEach(item => {
            const url = item.Hyperlink || item.URL || item.Link;
            const name = item.Name || item.Title || 'Untitled';
            if (!url) return;
            const linkBtn = createButton(name, () => window.open(url, '_blank'), 'link-btn');
            linksContainer.appendChild(linkBtn);
          });

          // TODO: trigger CodePen animation here
        })
        .catch(err => {
          console.error('Airtable fetch error:', err);
          errorDiv.textContent = 'Failed to load links: ' + err.message;
        });
    }

    document.addEventListener('DOMContentLoaded', renderCategoryButtons);
  </script>
</body>
</html>
