<!DOCTYPE html>
<html>
<head>
  <title>Hyperlink Buttons from Google Sheets</title>
</head>
<body>
  <div id="buttons"></div>
  <script>
    // Replace with your opensheet or SheetBest JSON URL
    fetch('https://opensheet.vercel.app/1UwnfVMqsmO0zdZCGFKED9uSTznpUwFKibkXDhU8qB2o/Links')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('buttons');
        data.forEach(row => {
          if (row.Name && row.Link) {
            const btn = document.createElement('button');
            btn.textContent = row.Name;
            btn.onclick = () => window.open(row.Link, '_blank');
            container.appendChild(btn);
          }
        });
      });
  </script>
</body>
</html>
